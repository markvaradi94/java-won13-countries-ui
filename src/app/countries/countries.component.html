<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let country"> {{country.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let country"> {{country.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="capital">
          <th mat-header-cell *matHeaderCellDef> Capital </th>
          <td mat-cell *matCellDef="let country"> {{country.capital.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="continent">
          <th mat-header-cell *matHeaderCellDef> Continent </th>
          <td mat-cell *matCellDef="let country"> {{country.continent}} </td>
        </ng-container>

        <ng-container matColumnDef="population">
            <th mat-header-cell *matHeaderCellDef> Population </th>
            <td mat-cell *matCellDef="let country"> {{country.population}} </td>
        </ng-container>

        <ng-container matColumnDef="area">
            <th mat-header-cell *matHeaderCellDef> Area </th>
            <td mat-cell *matCellDef="let country"> {{country.area}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
