<div class="add-button">
    <mat-icon aria-hidden="false" aria-label="Add new country" fontIcon="add_circle" (click)="openDialog()" style="cursor: pointer;"></mat-icon>
</div>
<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let country"> {{country.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let country"> {{country.name}} </td>
        </ng-container>

        <ng-container matColumnDef="capital">
            <th mat-header-cell *matHeaderCellDef> Capital </th>
            <td mat-cell *matCellDef="let country"> {{country.capital}} </td>
        </ng-container>

        <ng-container matColumnDef="continent">
            <th mat-header-cell *matHeaderCellDef> Continent </th>
            <td mat-cell *matCellDef="let country"> {{country.continent}} </td>
        </ng-container>

        <ng-container matColumnDef="population">
            <th mat-header-cell *matHeaderCellDef> Population </th>
            <td mat-cell *matCellDef="let country"> {{country.population}} </td>
        </ng-container>

        <ng-container matColumnDef="area">
            <th mat-header-cell *matHeaderCellDef> Area </th>
            <td mat-cell *matCellDef="let country"> {{country.area}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let country">
                <button mat-raised-button color="primary" (click)="openDialog(country)">Update</button>
                <button mat-raised-button color="warn" (click)="delete(country.id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 25]" 
                    showFirstLastButtons 
                    aria-label="Select page of countries">
    </mat-paginator>

</div>
