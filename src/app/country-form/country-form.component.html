<div class="form-container">
    <form [formGroup]="countryForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput id="name" type="text" formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Capital</mat-label>
            <input matInput id="capital" type="text" formControlName="capital">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Continent</mat-label>
            <input matInput id="continent" type="text" formControlName="continent">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Population</mat-label>
            <input matInput id="population" type="text" formControlName="population">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Area</mat-label>
            <input matInput id="area" type="text" formControlName="area">
        </mat-form-field>
        <div class="button-container">
            <button mat-raised-button color="primary" style="margin: 10px;" 
                    [disabled]="!countryForm.valid"
                    type="submit"
                    >Save</button>
            <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
